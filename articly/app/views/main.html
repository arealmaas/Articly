<div class="container well">
    <p class="lead">Paste in some articles! :)</p>
    <!-- <input type="text" ng-model="name" placeholder="Write somethin'" class="input-large"/>
	<h1>Hello {{name}}</h1> 
    -->
	<div ng-controller="ArticleCtrl">
		<div ng-show="articles.length > 0">
		<span>{{remainingArticles()}} of {{articles.length}} read.</span>

		[<a href="" ng-click="archive()">clean up</a>]	

		<!-- List of articles -->
		<ul class="unstyled articleList">
			<li ng-repeat="article in articles">
				<article article="article">
				</article>
			</li>

		</ul>

		<form ng-submit="addArticle()" id="addArticleForm">
    		<div class="row-fluid">
    			<a id="newArticle">New article</a>

    		</div>
    		
    		<div class="row-fluid">	
    			<input class="linkInfo" type="text" ng-model="articleText" size="30" placeholder="Article name.." required>
    		</div>
    		

    		<div class="row-fluid">
    			<input class="linkInfo" type="text" ng-model="articleLink" size="30" placeholder="Add link" required>
    		</div>
    		<div class="row-fluid input-append">
    			<input class="linkInfo" type="text" ng-model="articleAbout" size="30" placeholder="What is the article about?" required>
    			<input id="addArticleBtn" class="btn linkInfo" type="submit" value="add!">
    		</div>

    		<!-- Article details.-->
			<div id="detailsModal" ng-controller="ArticleCtrl" class="modal hide fade">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">x</button>
				<p class="lead">{{currentArticle().text}}</p>
				</div>
				<div class="modal-body">
					<blockquote>
					  <a ng-href="{{currentArticle().link}}" target="_blank">{{currentArticle().about}}</a>
					  <small>Added by <cite title="Source Title">{{currentArticle().author}}</cite></small>
					</blockquote>
					Read:	
					<ul class="unstyled">
	        			<li ng-repeat="member in currentArticle().members">

		        			<input type="checkbox" ng-model="member.done">
		        			<span class="done-member-{{member.done}}">{{member.name}}</span>
	        			</li>
        			</ul>
				</div>
			</div>


		</form>
	</div>
	<div ng-show="articles.length == 0">
		
	</div>		
	</div>			
</div>
